<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Ödeme Takip Uygulaması</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">
    <div class="max-w-5xl mx-auto px-3 md:px-4 py-4 md:py-6">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-xl md:text-3xl font-bold text-slate-800">
                Ödeme Takip Uygulaması
            </h1>
        </div>

        <!-- Özet Kartları -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-3 md:gap-4 mb-4 md:mb-6">
            <div class="bg-white rounded-xl shadow p-3 md:p-4">
                <div class="text-xs md:text-sm text-slate-500">Toplam Borç (Çıkış)</div>
                <div id="total-outgoing" class="text-lg md:text-xl font-semibold text-red-600 mt-1">0 ₺</div>
            </div>
            <div class="bg-white rounded-xl shadow p-3 md:p-4">
                <div class="text-xs md:text-sm text-slate-500">Toplam Alacak (Giriş)</div>
                <div id="total-incoming" class="text-lg md:text-xl font-semibold text-emerald-600 mt-1">0 ₺</div>
            </div>
            <div class="bg-white rounded-xl shadow p-3 md:p-4">
                <div id="total-unpaid-label" class="text-xs md:text-sm text-slate-500">Ödenmemiş Toplam</div>
                <div id="total-unpaid" class="text-lg md:text-xl font-semibold mt-1 text-slate-700">0 ₺</div>
            </div>
        </div>

        <!-- Liste + Kompakt Filtreler -->
        <div class="bg-white rounded-xl shadow overflow-hidden">
            <!-- Başlık + Yeni Ödeme Butonu -->
            <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-2 px-3 md:px-4 py-3 border-b">
                <div class="flex items-center gap-2">
                    <h2 class="text-base md:text-lg font-semibold text-slate-800">Ödeme Listesi</h2>
                    <span id="count-info" class="text-[11px] md:text-xs text-slate-500"></span>
                </div>
                <button
                    id="btn-open-modal"
                    class="self-start md:self-auto inline-flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white text-xs md:text-sm font-medium px-3 py-2 rounded-lg"
                    type="button"
                >
                    Yeni Ödeme
                </button>
            </div>

            <!-- Kompakt Filtre Barı -->
            <div class="px-3 md:px-4 py-3 border-b bg-slate-50">
                <div class="flex flex-col md:flex-row md:items-end gap-2 md:gap-3">
                    <div class="flex-1 md:max-w-[150px]">
                        <label class="block text-[11px] md:text-xs text-slate-600 mb-1">Durum</label>
                        <select id="status-filter" class="w-full border rounded-lg px-2 py-1.5 text-xs md:text-sm">
                            <option value="all">Tümü</option>
                            <option value="unpaid">Sadece ödenmemiş</option>
                            <option value="paid">Sadece ödenmiş</option>
                        </select>
                    </div>
                    <div class="flex-1 md:max-w-[170px]">
                        <label class="block text-[11px] md:text-xs text-slate-600 mb-1">Tür</label>
                        <select id="type-filter" class="w-full border rounded-lg px-2 py-1.5 text-xs md:text-sm">
                            <option value="all">Hepsi</option>
                            <option value="outgoing">Sadece borç (çıkış)</option>
                            <option value="incoming">Sadece alacak (giriş)</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label class="block text-[11px] md:text-xs text-slate-600 mb-1">Ara (başlık/kategori)</label>
                        <input
                            type="text"
                            id="search-filter"
                            placeholder="kira, elektrik, okul..."
                            class="w-full border rounded-lg px-2 py-1.5 text-xs md:text-sm"
                        />
                    </div>
                    <div class="flex-shrink-0">
                        <label class="block text-[11px] md:text-xs text-slate-600 mb-1 invisible md:visible md:h-4">
                            &nbsp;
                        </label>
                        <button
                            id="clear-all"
                            class="w-full border border-red-200 text-red-600 text-[11px] md:text-xs font-medium px-2.5 py-1.5 rounded-lg hover:bg-red-50"
                        >
                            Tüm Kayıtları Sil
                        </button>
                    </div>
                </div>
            </div>

            <!-- Tablo -->
            <div class="overflow-x-auto">
                <table class="min-w-full text-xs md:text-sm">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="px-3 py-2 text-left text-[11px] md:text-xs font-semibold text-slate-500">Tarih</th>
                            <th class="px-3 py-2 text-left text-[11px] md:text-xs font-semibold text-slate-500">Başlık</th>
                            <th class="px-3 py-2 text-left text-[11px] md:text-xs font-semibold text-slate-500">Kategori</th>
                            <th class="px-3 py-2 text-right text-[11px] md:text-xs font-semibold text-slate-500">Tutar</th>
                            <th class="px-3 py-2 text-center text-[11px] md:text-xs font-semibold text-slate-500">Tür</th>
                            <th class="px-3 py-2 text-center text-[11px] md:text-xs font-semibold text-slate-500">Durum</th>
                            <th class="px-3 py-2 text-center text-[11px] md:text-xs font-semibold text-slate-500">İşlem</th>
                        </tr>
                    </thead>
                    <tbody id="payments-body" class="divide-y divide-slate-100"></tbody>
                </table>
            </div>
            <div id="empty-state" class="px-3 md:px-4 py-4 text-xs md:text-sm text-slate-500 hidden">
                Henüz bir kayıt yok. Sağ üstten “Yeni Ödeme” butonuna basarak ekleyebilirsin.
            </div>
        </div>
    </div>

    <!-- Ödeme Modalı -->
    <div
        id="payment-modal"
        class="fixed inset-0 z-50 hidden items-center justify-center bg-black/40"
    >
        <div class="bg-white rounded-2xl shadow-lg w-full max-w-lg mx-3">
            <div class="flex items-center justify-between border-b px-4 py-3">
                <h2 id="modal-title" class="text-base md:text-lg font-semibold text-slate-800">
                    Yeni Ödeme Ekle
                </h2>
                <button
                    id="modal-close"
                    type="button"
                    class="text-slate-400 hover:text-slate-600 text-xl leading-none"
                >
                    &times;
                </button>
            </div>
            <div class="p-4">
                <form id="payment-form" class="space-y-3">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs md:text-sm text-slate-600 mb-1">Tarih</label>
                            <input type="date" id="date" class="w-full border rounded-lg px-3 py-2 text-sm" required />
                        </div>
                        <div>
                            <label class="block text-xs md:text-sm text-slate-600 mb-1">Tutar (₺)</label>
                            <input type="number" step="0.01" id="amount" class="w-full border rounded-lg px-3 py-2 text-sm" required />
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs md:text-sm text-slate-600 mb-1">Başlık</label>
                            <input type="text" id="title" placeholder="Kira, fatura, taksit..." class="w-full border rounded-lg px-3 py-2 text-sm" required />
                        </div>
                        <div>
                            <label class="block text-xs md:text-sm text-slate-600 mb-1">Kategori (opsiyonel)</label>
                            <input type="text" id="category" placeholder="Ev, okul, kredi kartı..." class="w-full border rounded-lg px-3 py-2 text-sm" />
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3 items-end">
                        <div>
                            <label class="block text-xs md:text-sm text-slate-600 mb-1">Tür</label>
                            <select id="type" class="w-full border rounded-lg px-3 py-2 text-sm">
                                <option value="outgoing">Borç / Ödeme (Çıkış)</option>
                                <option value="incoming">Alacak / Tahsilat (Giriş)</option>
                            </select>
                        </div>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="isPaid" class="w-4 h-4" />
                            <label for="isPaid" class="text-xs md:text-sm text-slate-700">Ödendi olarak işaretle</label>
                        </div>
                        <div class="flex justify-end gap-2">
                            <button
                                type="button"
                                id="btn-cancel"
                                class="border border-slate-200 text-slate-600 text-xs md:text-sm px-3 py-2 rounded-lg hover:bg-slate-50"
                            >
                                İptal
                            </button>
                            <button
                                id="submit-btn"
                                type="submit"
                                class="bg-indigo-600 hover:bg-indigo-700 text-white text-xs md:text-sm font-medium px-4 py-2 rounded-lg"
                            >
                                Kaydet
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase + Uygulama Scripti -->
    <script type="module">
        // 1) Firebase SDK importları
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import {
            getFirestore,
            collection,
            addDoc,
            doc,
            updateDoc,
            deleteDoc,
            onSnapshot
        } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

       // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyCor3xd3b5oISqFTChJeO1KNR6FsCQiAKg",
  authDomain: "gezi-5b54b.firebaseapp.com",
  projectId: "gezi-5b54b",
  storageBucket: "gezi-5b54b.firebasestorage.app",
  messagingSenderId: "926426747002",
  appId: "1:926426747002:web:15ea0e6c6fb19b2c156bc3",
  measurementId: "G-KB8SKRCQ9X"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

        // 3) Firebase başlat
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const paymentsCol = collection(db, "payments");

        let payments = [];
        let editingId = null;

        document.addEventListener("DOMContentLoaded", () => {
            bindEvents();
            subscribePayments(); // Firestore'dan gerçek zamanlı dinleme
        });

        function bindEvents() {
            const form = document.getElementById("payment-form");
            form.addEventListener("submit", handleSubmit);

            document.getElementById("status-filter").addEventListener("change", render);
            document.getElementById("type-filter").addEventListener("change", render);
            document.getElementById("search-filter").addEventListener("input", render);

            document.getElementById("clear-all").addEventListener("click", async () => {
                if (payments.length === 0) return;
                if (!confirm("Tüm kayıtları silmek istediğine emin misin?")) return;
                for (const p of payments) {
                    await deleteDoc(doc(db, "payments", p.id));
                }
            });

            document.getElementById("btn-open-modal").addEventListener("click", openNewModal);
            document.getElementById("modal-close").addEventListener("click", closeModal);
            document.getElementById("btn-cancel").addEventListener("click", closeModal);

            document.getElementById("payment-modal").addEventListener("click", (e) => {
                if (e.target.id === "payment-modal") {
                    closeModal();
                }
            });

            const tbody = document.getElementById("payments-body");

            tbody.addEventListener("click", (e) => {
                const target = e.target;

                if (target.classList.contains("btn-edit")) {
                    const id = target.dataset.id;
                    openEditModal(id);
                } else if (target.classList.contains("btn-delete")) {
                    const id = target.dataset.id;
                    deletePayment(id);
                }
            });

            tbody.addEventListener("change", (e) => {
                const target = e.target;
                if (target.classList.contains("chk-paid")) {
                    const id = target.dataset.id;
                    togglePaid(id, target.checked);
                }
            });
        }

        function setTodayAsDefaultDate() {
            const input = document.getElementById("date");
            const today = new Date();
            const y = today.getFullYear();
            const m = String(today.getMonth() + 1).padStart(2, "0");
            const d = String(today.getDate()).padStart(2, "0");
            input.value = `${y}-${m}-${d}`;
        }

        function openNewModal() {
            editingId = null;
            resetFormFields();
            document.getElementById("modal-title").textContent = "Yeni Ödeme Ekle";
            const submitBtn = document.getElementById("submit-btn");
            submitBtn.textContent = "Kaydet";
            submitBtn.classList.remove("bg-emerald-600", "hover:bg-emerald-700");
            submitBtn.classList.add("bg-indigo-600", "hover:bg-indigo-700");
            showModal();
        }

        function openEditModal(id) {
            const payment = payments.find(p => p.id === id);
            if (!payment) return;

            editingId = id;

            document.getElementById("date").value = payment.date;
            document.getElementById("amount").value = payment.amount;
            document.getElementById("title").value = payment.title;
            document.getElementById("category").value = payment.category;
            document.getElementById("type").value = payment.type;
            document.getElementById("isPaid").checked = payment.isPaid;

            document.getElementById("modal-title").textContent = "Ödemeyi Düzenle";
            const submitBtn = document.getElementById("submit-btn");
            submitBtn.textContent = "Güncelle";
            submitBtn.classList.remove("bg-indigo-600", "hover:bg-indigo-700");
            submitBtn.classList.add("bg-emerald-600", "hover:bg-emerald-700");

            showModal();
        }

        function showModal() {
            const modal = document.getElementById("payment-modal");
            modal.classList.remove("hidden");
            modal.classList.add("flex");
            if (!editingId) setTodayAsDefaultDate();
        }

        function closeModal() {
            const modal = document.getElementById("payment-modal");
            modal.classList.add("hidden");
            modal.classList.remove("flex");
            editingId = null;
            resetFormFields();
        }

        function resetFormFields() {
            const form = document.getElementById("payment-form");
            form.reset();
            setTodayAsDefaultDate();
            document.getElementById("isPaid").checked = false;
            document.getElementById("type").value = "outgoing";
        }

        function toTitleCase(str) {
            if (!str) return "";
            return str
                .toLowerCase()
                .split(" ")
                .filter(Boolean)
                .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                .join(" ");
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const date = document.getElementById("date").value;
            const amount = parseFloat(document.getElementById("amount").value || "0");
            let title = document.getElementById("title").value.trim();
            let category = document.getElementById("category").value.trim();
            const type = document.getElementById("type").value;
            const isPaid = document.getElementById("isPaid").checked;

            if (!date || !title || isNaN(amount)) {
                alert("Lütfen tarih, başlık ve tutar alanlarını doldurun.");
                return;
            }

            title = toTitleCase(title);
            category = toTitleCase(category);

            try {
                if (editingId) {
                    const ref = doc(db, "payments", editingId);
                    await updateDoc(ref, {
                        date,
                        amount,
                        title,
                        category,
                        type,
                        isPaid
                    });
                } else {
                    await addDoc(paymentsCol, {
                        date,
                        amount,
                        title,
                        category,
                        type,
                        isPaid
                    });
                }
                closeModal();
            } catch (err) {
                console.error("Kayıt hatası:", err);
                alert("Kaydetme sırasında bir hata oluştu. Konsolu kontrol et.");
            }
        }

        async function togglePaid(id, checked) {
            try {
                const ref = doc(db, "payments", id);
                await updateDoc(ref, { isPaid: checked });
            } catch (err) {
                console.error("Durum güncelleme hatası:", err);
                alert("Durum güncellenemedi.");
            }
        }

        async function deletePayment(id) {
            if (!confirm("Bu kaydı silmek istediğine emin misin?")) return;
            try {
                await deleteDoc(doc(db, "payments", id));
            } catch (err) {
                console.error("Silme hatası:", err);
                alert("Silme sırasında bir hata oluştu.");
            }
        }

        function subscribePayments() {
            onSnapshot(paymentsCol, (snapshot) => {
                payments = snapshot.docs.map(docSnap => ({
                    id: docSnap.id,
                    ...docSnap.data()
                }));
                render();
            }, (err) => {
                console.error("Firestore dinleme hatası:", err);
            });
        }

        function formatCurrency(value) {
            return value.toLocaleString("tr-TR", {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }) + " ₺";
        }

        function formatDate(dateStr) {
            if (!dateStr) return "";
            const [y, m, d] = dateStr.split("-");
            return `${d}.${m}.${y}`;
        }

        function render() {
            const tbody = document.getElementById("payments-body");
            tbody.innerHTML = "";

            const statusFilter = document.getElementById("status-filter").value;
            const typeFilter = document.getElementById("type-filter").value;
            const searchFilter = document.getElementById("search-filter").value.toLowerCase();

            let filtered = payments.slice().sort((a, b) => a.date.localeCompare(b.date));

            if (statusFilter === "paid") {
                filtered = filtered.filter(p => p.isPaid);
            } else if (statusFilter === "unpaid") {
                filtered = filtered.filter(p => !p.isPaid);
            }

            if (typeFilter === "incoming") {
                filtered = filtered.filter(p => p.type === "incoming");
            } else if (typeFilter === "outgoing") {
                filtered = filtered.filter(p => p.type === "outgoing");
            }

            if (searchFilter) {
                filtered = filtered.filter(p =>
                    (p.title || "").toLowerCase().includes(searchFilter) ||
                    (p.category || "").toLowerCase().includes(searchFilter)
                );
            }

            filtered.forEach(p => {
                const tr = document.createElement("tr");
                tr.className = "hover:bg-slate-50";

                const typeBadgeClass =
                    p.type === "outgoing"
                        ? "bg-red-100 text-red-700"
                        : "bg-emerald-100 text-emerald-700";

                const statusBadgeClass = p.isPaid
                    ? "bg-emerald-100 text-emerald-700"
                    : "bg-amber-100 text-amber-700";

                tr.innerHTML = `
                    <td class="px-3 py-2 whitespace-nowrap text-[11px] md:text-xs text-slate-700">${formatDate(p.date)}</td>
                    <td class="px-3 py-2 text-[11px] md:text-xs text-slate-800">${p.title}</td>
                    <td class="px-3 py-2 text-[11px] md:text-xs text-slate-500">${p.category || "-"}</td>
                    <td class="px-3 py-2 text-[11px] md:text-xs text-right font-semibold ${p.type === "outgoing" ? "text-red-600" : "text-emerald-600"}">
                        ${formatCurrency(p.amount)}
                    </td>
                    <td class="px-3 py-2 text-[11px] md:text-xs text-center">
                        <span class="inline-flex px-2 py-1 rounded-full text-[10px] md:text-[11px] font-medium ${typeBadgeClass}">
                            ${p.type === "outgoing" ? "Borç / Çıkış" : "Alacak / Giriş"}
                        </span>
                    </td>
                    <td class="px-3 py-2 text-[11px] md:text-xs text-center">
                        <label class="inline-flex items-center justify-center gap-1 cursor-pointer">
                            <input
                                type="checkbox"
                                class="w-4 h-4 chk-paid"
                                data-id="${p.id}"
                                ${p.isPaid ? "checked" : ""}
                            />
                            <span class="inline-flex px-2 py-1 rounded-full text-[10px] md:text-[11px] font-medium ${statusBadgeClass}">
                                ${p.isPaid ? "Ödendi" : "Ödenmedi"}
                            </span>
                        </label>
                    </td>
                    <td class="px-3 py-2 text-[11px] md:text-xs text-center space-x-2">
                        <button
                            class="text-slate-500 hover:text-slate-700 btn-edit"
                            data-id="${p.id}"
                        >
                            Düzenle
                        </button>
                        <button
                            class="text-red-500 hover:text-red-700 btn-delete"
                            data-id="${p.id}"
                        >
                            Sil
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });

            document.getElementById("empty-state").classList.toggle("hidden", payments.length !== 0);

            let totalOutgoing = 0;
            let totalIncoming = 0;
            let netUnpaid = 0;

            payments.forEach(p => {
                if (p.type === "outgoing") totalOutgoing += p.amount;
                if (p.type === "incoming") totalIncoming += p.amount;

                if (!p.isPaid) {
                    if (p.type === "outgoing") netUnpaid += p.amount;
                    else netUnpaid -= p.amount;
                }
            });

            document.getElementById("total-outgoing").textContent = formatCurrency(totalOutgoing);
            document.getElementById("total-incoming").textContent = formatCurrency(totalIncoming);

            const unpaidLabelEl = document.getElementById("total-unpaid-label");
            const unpaidEl = document.getElementById("total-unpaid");

            if (totalIncoming > totalOutgoing) {
                unpaidLabelEl.textContent = "Alacak";
                unpaidEl.className = "text-lg md:text-xl font-semibold mt-1 text-emerald-600";
            } else if (totalOutgoing > totalIncoming) {
                unpaidLabelEl.textContent = "Borç";
                unpaidEl.className = "text-lg md:text-xl font-semibold mt-1 text-red-600";
            } else {
                unpaidLabelEl.textContent = "Ödenmemiş Toplam";
                unpaidEl.className = "text-lg md:text-xl font-semibold mt-1 text-slate-700";
            }

            unpaidEl.textContent = formatCurrency(Math.abs(netUnpaid));

            document.getElementById("count-info").textContent =
                filtered.length + " kayıt gösteriliyor (toplam: " + payments.length + ")";
        }
    </script>
</body>
</html>
